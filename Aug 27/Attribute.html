<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        p[class]{
            background-color: black;
            color: white;
        }
        p[class=Effect]{
            background-color: yellow;
        }
        p[class^=Text]{
            background-color: blue;
        }
        p[class $=Text]{
            background-color: orange;
        }
        p[class |=Text]{
            background-color: rgb(226, 43, 134);
        }
        p[class ~= Effect]{
            background-color: brown;
        }
    </style>

</head>
<body>
    <p class="Effect">para-1</p>
    <p class="paraEffect">para-2</p>
    <p class="EffectPara">Para-3</p>
     <p class="TextEffectPara">Para-4</p>
     <p class="Text-Effect">Para-5</p>
     <p class="Text Effect">Para-6</p>
     <p class="Effect Text">Para-7</p>
     <p class="Text Effect Para">Para-8</p>
     <p class="Effect-Text">Para-9</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dynamic Pseudo Classes
    </title>
    <style>
        .hello{
        background-color:yellow;
        width: 100px;
            border-style:   dotted ;
    }
    .hello:hover{
        background-color: blue;
    }
    .hello:active{
        background-color: brown;
    }
    </style>
    
</head>
<body>
    <div class="hello"> Hello </div>
    
</body>
</html>

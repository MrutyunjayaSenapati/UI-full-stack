<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural Selectors</title>
    <style>
        li:first-child{
            background-color: yellow;
        }
        li:last-child{
            background-color: blue;
        }
        li:nth-child(even){
            background-color: green;
        }
        li:nth-last-of-type(2n+2){
            background-color: gray;
        }
    </style>
</head>
<body>
    <ul>
        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
        <li>Item-4</li>
        <li>Item-5</li>
        <li>Item-6</li>
        <li>Item-7</li>
        <li>Item-8</li>
        <li>Item-9</li>
        <li>Item-10</li>
      </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        header {
            font-size: 24px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            padding-left: 10px;
            margin-top: 10px;
        }
        .brand-name {
            font-size: 22px;
            font-weight: bold;
            color: black;
        }
        .main-nav span {
            font-size: 20px;
            padding: 10px;
        }
        .icon-nav span {
            font-size: 20px;
            padding: 5px;
        }
        article {
            margin-top: 10px;
            padding: 15px;
            background-color: black;
            color: aliceblue;
            font-size: 20px;
            font-family: Georgia, serif;
            text-align: center;
        }
        .bi-lightning-fill {
            color: gold;
        }
        main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            height: 500px;
            margin-top: 10px;
        }
        .men-fashion, .women-fashion, .kids-fashion {
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            opacity: 0.7;
        }
        .men-fashion {
            background-image: url("../public/image/men.jpg");
        }
        .women-fashion {
            background-image: url("../public/image/Woman1.jpg");
        }
        .kids-fashion {
            background-image: url("../public/image/kid.jpg");
        }
        .main-title {
            font-size: 30px;
            font-family: 'Segoe UI', sans-serif;
            font-weight: bold;
            color: aliceblue;
            text-shadow: 2px 2px 2px black;
        }
        .btn-shop {
            box-shadow: 2px 2px 2px grey;
            border: 1px solid black;
            width: 120px;
            background-color: aliceblue;
            padding: 15px;
            text-align: center;
        }
        .men-fashion:hover, .women-fashion:hover, .kids-fashion:hover {
            opacity: 1;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <header>
        <div class="brand-name">
            <span>Shopper.</span>
        </div>
        <div>
            <nav class="main-nav">
                <span>Home</span>
                <span>Catalog</span>
                <span>Contact</span>
                <span>Help</span>
                <span>Shops</span>
            </nav>
        </div>
        <div>
            <nav class="icon-nav">
                <span class="bi bi-search"></span>
                <span class="bi bi-person"></span>
                <span class="bi bi-heart"></span>
                <span class="bi bi-cart"></span>
            </nav>
        </div>
    </header>
    <section>
        <article>
            <span class="bi bi-lightning-fill"></span>
            <span> Happy holidays deal on everything</span>
            <span class="bi bi-lightning-fill"></span>
        </article>
        <main>
            <div class="men-fashion">
                <div class="main-title">Men</div>
                <div class="btn-shop">
                    <span>Shop Men</span>
                    <span class="bi bi-arrow-right"></span>
                </div>
            </div>
            <div class="women-fashion">
                <div class="main-title">Women</div>
                <div class="btn-shop">
                    <span>Shop Women</span>
                    <span class="bi bi-arrow-right"></span>
                </div>
            </div>
            <div class="kids-fashion">
                <div class="main-title">Kids</div>
                <div class="btn-shop">
                    <span>Shop Kids</span>
                    <span class="bi bi-arrow-right"></span>
                </div>
            </div>
        </main>
    </section>
</body>
</html>

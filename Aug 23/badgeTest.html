<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="container-fluid mt-3">
    <button class=" badge bg-danger "><span class="bi bi-bell-fill bg-black rounded-circle p-1 "></span>Subscribe</button>



    <button class="btn btn-warning  position-relative">
        <span class="bi bi-cart"></span>
        <span class="badge bg-danger rounded rounded-circle position-absolute">2</span>
    </button>
    <button class="btn btn-secondary position-relative ">
        <span class="bi bi-gear"></span>
        <span class=" badge bg-danger rounded rounded-circle position-absolute">3</span>
    </button>
    
</body>
</html>

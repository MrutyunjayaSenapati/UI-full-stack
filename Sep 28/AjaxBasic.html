<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax File</title>
    <script>
        function LoadClick(){
            let now=new Date();
            console.log(now.toLocaleTimeString());

            let http=new XMLHttpRequest();
            http.open("get","./data/help.txt",true);
            http.send();
            http.onreadystatechange=function(){
                if(http.readyState===4){
                    document.querySelector("pre").innerHTML=http.responseText;
                }
            }
        }
        function bodyload(){
            let now =new Date();
            console.log(now.toLocaleTimeString());
        }
    </script>

</head>
<body onload="bodyload()">
    <button onclick="LoadClick()">Load Ajax</button>
    <br>
    <div>
        <pre></pre>
    </div>

</body>
</html>

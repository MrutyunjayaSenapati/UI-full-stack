<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <script>
        function LoadClick(){
            fetch("../Sep 28/data/help.txt").then(function(response){
                return response.text();
            })
            .then(function(data){
                document.querySelector("pre").innerHTML=data;
            })
            .catch(function(error){
                console.log(error);
            })
            .finally(function(){
                console.log("Request Completed");
            })
        }
    </script>
</head>
<body>
    <button onclick="LoadClick()">Load Ajax </button>
    <div>
        <pre>

        </pre>
    </div>
</body>
</html>

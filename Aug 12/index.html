<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date, Radio,Checkbox </title>
</head>
<body>
    <!-- Email Input -->
     Email:<input type="email"><br>
     <!-- URL input -->
      URL: <input type="url" name="url"><br>
      <!-- Color Input -->
       color:<input type="color"><br>
       <!-- Date & Time Input -->
        Date: <input type="Date"><br>
        month: <input type="month"><br>
        DateTime-local: <input type="date" min="2024-08-10" max="2024-08-30"><br>
        <!-- File Input -->
         <input type="file" name="photo" accept=".jpg,.png"><br>
         <!-- Radio Button -->
    <input type="radio" name="gender">Male

    <input type="radio" name="gender">Female <br>
    <button>submit</button><br><br>
    <!-- Label -->
     <input type="radio" name="gender" value=" Male"><label for="gender">Male</label>
     <input type="radio" name="gender" value=" Female"><label for="gender">Female</label>
     <button>submit</button><br>
    <!-- checkbox -->
     <input type="checkbox" name="course" value="UI Fullstack"><label for="course">NodeJS</label>
     <input type="checkbox" name="course" value="UI Fullstack"><label for="course">React</label>

</body>
</html>

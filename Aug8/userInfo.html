<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 10px;
        }

        form {
            background-color: white;
            padding: 100px;
            border-radius: 8px;
            box-shadow: 0 0 20px black;
            width: 600px;
            margin: 0 auto;
        }

        
        legend {
            font-size: 30px;
            margin-bottom: 20px;
            color: darkgreen;
            text-align: center;
            font-weight: bold;
        }

        label {
            font-size: 30px;
            color: brown;
            margin-bottom: 10px;
            
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color:green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            text-transform: uppercase;
        }

        button:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <form action="xyz.html" method="get">
        <fieldset>
            <legend>User Personal Information</legend>

            <label for="name">Enter Your Name</label>
            <input type="text" id="name" name="user" placeholder="Fullname" required autofocus>

            <label for="email">Enter Your Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="password">Enter Your Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required maxlength="8" minlength="6">

            <label for="confirm_password">Confirm Your Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Password" required maxlength="8" minlength="6">

            <label>Enter Your Gender</label>
            <div class="radio-group">
                <label><input type="radio" id="male" name="gender" value="male" required> Male</label>
                <label><input type="radio" id="female" name="gender" value="female" required> Female</label>
                <label><input type="radio" id="other" name="gender" value="other" required> Other</label>
            </div>

            <label for="dob">Enter Your Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="country">Country</label>
            <input type="text" id="country" name="country" list="countries" placeholder="Your country" required>
            <datalist id="countries">
                <option value="India"></option>
                <option value="Australia"></option>
                <option value="America"></option>
                <option value="China"></option>
                <option value="Pakistan"></option>
            </datalist>

            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>

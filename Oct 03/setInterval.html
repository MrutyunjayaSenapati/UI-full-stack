<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>
    <script>
        function Timer(){
            let now=new Date();
            document.querySelector("p").innerHTML=new Date();
        }
        function bodyload(){
            setInterval(Timer,1000);
        }
    </script>
</head>
<body onload="bodyload()">
    <p align="center"></p>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        header{
            display: flex;
            justify-content:space-between ;
            padding: 10px;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .bi-justify{
            
            font-size: 44px;
        }
        .search-bar{
            display: inline-flex;
            width: 800px;
            border: 1px solid gray;
            justify-content: space-between;
            border-radius: 20px;
            padding: 20px;
            justify-content: space-between;
        }
        .bi-mic-fill{
            margin-left: 30px;
            background-color: rgb(236,234,234);
            padding: 10px;
            border-radius: 50%;
        }
       .lastDiv span{
        
        justify-content: space-between;
        padding: 10px;
        font-size: 40px;
       }

    </style>

</head>
<body>
    <header>
        <div>
            <span class="bi bi-justify"></span>
            <img src="../public/image/youtube.png" alt="">
        </div>
        <div>
            <span class="search-bar">
                <span>Search</span>
                <span class="bi bi-search"></span>
            </span>
            <span class="bi bi-mic-fill"></span>
        </div>
        <div class="lastDiv">
            <span class="bi bi-camera-reels"></span>
            <span class="bi bi-bell"></span>
            <span class="bi bi-person"></span>
        </div>
    </header>
    <section>
        <nav>
            <div class="nav-item">
                <span class="bi bi-house-door"></span>
            </div>
            <div class="nav-title">Home</div>
            <div class="nav-item">
                <span class="bi bi-film"></span>
                <div class="nav-title">Live</div>
            </div>
            <div class="nav-item">
                <span class="bi bi-gear"></span>
                <div class="nav-title">Settings</div>

            </div>
        </nav>
        
    </section>
    
</body>
</html>

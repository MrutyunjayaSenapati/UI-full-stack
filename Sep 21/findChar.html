<script>
    function findChar(char){
        if(char.charCodeAt(0)>=65 && char.charCodeAt(0)<=77){
            document.write(`Your char ${char} is in range of A to M `);
        }
        else{
            document.write(`Your char ${char} is not in range of A to M`);
        }
    }
    findChar("Z");
</script>

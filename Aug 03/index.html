<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        section {
            display: grid;
            grid-template-columns: 2fr 10fr;
            height: 1000px;
        }
        nav {
            border-right: 2px groove gray;
            padding: 10px;
        }
        main {
            padding-left: 20px;
        }
        main iframe {
            width: 100%;
            height: 100%;
            border: 1px solid black; /* Corrected border style */
        }
        nav iframe {
            width: 100%;
            display: block;
            margin-bottom: 20px;
        }
        nav a {
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <section>
        <nav>
            <div>
                <a target="frameBody" href="../public/doc/Mrutyunjaya Senapati1.pdf">Document</a>
            </div>
            <div>
                <a target="frameBody" href="../public/image/iphone.jpg">
                    <img src="../public/image/iphone.jpg" height="150px" width="150px">
                </a>
            </div>
            <div>
                <iframe src="https://www.youtube.com/embed/_mhtfJQ5lxU" frameborder="0"></iframe>
            </div>
            <div>
                <a target="frameBody" href="https://www.youtube.com/embed/_mhtfJQ5lxU">YouTube</a>
            </div>
        </nav>
        <main>
            <iframe name="frameBody" src="../Aug1/index2.html"></iframe>
        </main>
    </section>
</body>
</html>

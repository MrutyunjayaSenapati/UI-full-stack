<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Write</title>
    <script>
        function deleteBtn(){
            result=confirm("Delete Record\nAre you sure");
            if(result==true){
                document.write("<font color='red'><h2>Record deleted successfully</h2></font>");
            }
            else{
                alert("Canceled");
            }
        }
    </script>
</head>
<body>
    <button onclick="deleteBtn()">Delete</button>
</body>
</html>

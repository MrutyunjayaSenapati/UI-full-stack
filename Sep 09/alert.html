<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert</title>
    <script>
        function deleteClick(){
            result=confirm("Delete Record \n Deleted Successfully");
            if(result==true)
            {
                alert("Deleted");
            }
            else{
                alert("Canceled");
            }
        }
    </script>
</head>
<body>
    <button onclick="deleteClick()">Hey</button>
</body>
</html>

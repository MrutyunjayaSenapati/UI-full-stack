<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function verifyPwd(){
          let password=  document.getElementById("txtPwd").value;
          let lblPwd=document.getElementById("lblPwd");
          let progress=document.getElementById("progress");

          var regExp= /(?=.*[A-Z])\w{4,15}/;
            if(password.match(regExp)){
                lblPwd.innerHTML="Strong Password".fontcolor("green");
                progress.style.width="100%";
                progress.className="progress-bar progress-bar-animated progress-bar-striped bg-success";
            }else{
                if(password.length < 4){
                    lblPwd.innerHTML="poor Password-min 4 chars".fontcolor("red");
                    progress.style.width="30%";
                    progress.className="progress-bar progress-bar-animated progress-bar-striped bg-danger";
                }
                else{
                    lblPwd.innerHTML="Week password-one uppercase is required".fontcolor("gold");
                    progress.style.width="70%";
                    progress.className="progress-bar-progress-bar-animated progress-bar-striped bg-warning";
                }
            }

        } 
    </script>
</head>
<body class="container-fluid">
    <dl>
        <dd>Your password</dd>
        
        <dd><input type="password"  onkeyup="verifyPwd()" id="txtPwd" class="form-control"></dd>
        <dd><div class="progress">
            <div class="progress-bar" id="progress"></div>
            </div>
        </dd>
        <dd id="lblPwd" class=""></dd>
    </dl>
    

    
</body>
</html>

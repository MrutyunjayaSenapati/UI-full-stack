<script>
    function FetchAPI(url,success,failure){
        if(url==="https://fakestore"){
            function OK(){
                document.write("Response OK <br>");
            }
            OK();
            success("Response Data From Fakestore");
        }
        else{
            failure("Error: Unable to connect with API");
        }
    }
    FetchAPI(prompt("Enter API url"),function(Response){
        document.write(Response);
    },function(error){
        document.write(error);
    })
</script>

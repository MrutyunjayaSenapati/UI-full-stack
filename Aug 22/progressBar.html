<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Progres Bar</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="container-fluid">
    <h2>Bootstrap Progress</h2>
    <div class="progress w-50 m-0 m-auto">  
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 30%;">30% completed</div>
        <div class="progress-bar " style="width: 70%;">
            70% remaining
        </div>
</div>
    
    <h2>BMI</h2>
    <div class="progress">
        <div class="progress-bar bg-info" style="width: 30%;">Under Weight</div>
        <div class="progress-bar bg-dark" style="width: 30%;">Normal</div>
        <div class="progress-bar bg-primary" style="width: 30%;">Overweight </div>
    </div>

</body>
</html>

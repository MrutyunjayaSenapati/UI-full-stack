<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="container-fluid">
    <button data-bs-toggle="modal" data-bs-target="#login" class="btn btn-primary">Login</button>
    <button data-bs-toggle="modal" data-bs-target="#course" class="btn btn-warning">Course</button>
    
    <!-- Login Modal -->
    <div class="modal fade" id="login">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="bi bi-person-fill">User Login</h2>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>User Name</dt>
                        <dd><input type="text" class="form-control"></dd>
                        <dt>Password</dt>
                        <dd><input type="password" class="form-control"></dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Login</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Course Modal -->
    <div class="modal fade" id="course">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Courses</h2>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex">
                        <div class="card m-3">
                            <img src="../public/image/ui.png" class="card-img-top" alt="UI Full Stack">
                            <div class="card-header">
                                <h3>UI Full Stack</h3>
                            </div>
                        </div>

                        <div class="card m-3">
                            <img src="../public/image/Java.png" class="card-img-top" alt="ASP.NET">
                            <div class="card-header">
                                <h3>Java</h3>
                            </div>
                        </div>
                        <div class="card m-3">
                            <img src="../public/image/python.png" class="card-img-top" alt="ASP.NET">
                            <div class="card-header">
                                <h3>Python</h3>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

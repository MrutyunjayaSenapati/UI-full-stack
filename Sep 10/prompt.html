<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
    <script>
        function promClick(){
            folderName=prompt("Enter a folderName","new Folder");
            if(folderName==null)
            {
                alert("Enter valid Name");
            }
            else if(folderName==null)
            {
                alert("Action Canceled");
            }
            else{
                document.querySelector("h1").innerHTML +="Folder Created : " +folderName
            }
        }
    </script>
</head>
<body>
    <button onclick="promClick()">prompt</button>
    <h1></h1>
</body>
</html>

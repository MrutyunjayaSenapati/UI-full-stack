<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function LoginClick(){
            let userName=document.getElementById("txtName").value;
            document.cookie=`username=${userName};expires=Thu Oct 24 2024 23:56:06 GMT+0530`;
            location.href="./CookieWellcom.html"
        }
    </script>
</head>
<body>
    <h2>Login</h2>
    <dl>
        <dt>User Name</dt>
        <dd><input type="text" id="txtName"></dd>

    </dl>
    <button onclick="LoginClick()">Login</button>
</body>
</html>

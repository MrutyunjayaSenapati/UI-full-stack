<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function LoginClick(){
            let userName=document.getElementById("txtName").value;
            localStorage.setItem("username",userName);
            location.href="./LocalWellcome.html";
        }
    </script>
</head>
<body>
    <h2>Login</h2>
    <dl>
        <dt>User Name</dt>
        <dd><input type="text" id="txtName"></dd>
    </dl>
    <button onclick="LoginClick()">Login</button>
</body>
</html>

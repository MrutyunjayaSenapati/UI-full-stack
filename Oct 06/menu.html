function bodyload(){
    menu.map(function(item){
      let ol_li=document.createElement("li");
      ol_li.innerHTML=item.Category;
      item.Products.map(function(Product){
        let ul=document.createElement("ul");
        let ul_li=document.createElement("li");
        ul_li.innerHTML=Product;
        ul.appendChild(ul_li);
        ol_li.appendChild(ul);
        document.querySelector("ol").appendChild(ol_li);
      })
    })
}


    </script>
</head>
<body onload="bodyload()">

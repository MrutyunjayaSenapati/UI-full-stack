<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        #count{
            position: absolute;
            top: -10px;
            right: -10px;
        }
        button{
            position: relative;
        }
    </style>
</head>
<body>
    <button class="btn btn-warning mt-4 mx-4 bi bi-cart4"><span id="count" class="badge bg-danger rounded rounded-circle">2</span></button>
</body>
</html>

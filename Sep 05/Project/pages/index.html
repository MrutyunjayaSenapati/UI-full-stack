<head>

<body class="container-fluid ">
    <header>
        <nav class="navbar navbar-expand-lg text-black bg-warning">
            <div class="container-fluid ">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div><img src="../public/image/naresh-it-logo2.png" height="90" width="150" alt="Naresh IT Logo"></div>

                        <li class="nav-item"> <a class="nav-link fw-bold" href="#">Home</a></li>

                        </li>

            </div>

    <section>
        <div class="carousel slide " data-bs-ride="carousel" id="banners" data-bs-theme="dark">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000">
                    <img height="400" src="../public/image/a1.jpg" class="w-100 d-block" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img height="400" src="../public/image/a2.jpg" class="w-100 d-block"alt="">

                    <img height="400" src="../public/image/a3.jpg" class="w-100 d-block" alt="">
                </div>
                
            </div>
        
        <button data-bs-slide="prev" data-bs-target="#banners" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        
        <button data-bs-slide="next" data-bs-target="#banners" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </button>
        
        <div class="carousel-indicators">
            <button class="active btn btn-primary   rounded-circle p-1" data-bs-slide-to="0" data-bs-target="#banners" style="width: 6px; height: 6px;"></button>
        
            <button data-bs-slide-to="1" data-bs-target="#banners" class=" btn btn-primary  rounded-circle p-1"  style="width: 6px; height: 6px;"></button>
        
            <button data-bs-slide-to="2" data-bs-target="#banners" class=" btn  btn-primary rounded-circle p-1" style="width: 6px; height: 6px;"></button>

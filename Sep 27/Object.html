<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
        let iphone={
            title:"Apple iPhone 15(blue,128GB)",
            price:54999,
            rating:{rate:4.6,ratings:51000,reviews:25000},
            offers:[ "Bank Offer5% Unlimited Cashback on Flipkart Axis Bank Credit CardT&C",
                "Bank Offer10% off up to ₹3000 on HDFC Bank Credit Card Transactions. Min Txn Value: ₹30,000T&C",
                "Bank Offer10% off up to ₹4000 on HDFC Bank Credit Card EMI Transactions. Min Txn Value: ₹30,000T&C",
                "Special PriceGet extra ₹14901 off (price inclusive of cashback/coupon)T&C"],
                image:"../public/image/iphone.jpg"
        }
        function bodyload(){
            document.getElementById("imgPic").src=iphone.image;

            document.getElementById("lblTitle").innerHTML=iphone.title;

            document.getElementById("lblPrice").innerHTML=iphone.price.toLocaleString('en-in',{style:'currency',currency:'INR'});

            document.getElementById("lblRating").innerHTML=`<span class="bg-success fs-6 rounded rounded-2 p-1">${iphone.rating.rate}<span class="bi bi-star-fill"></span></span>  <span class="fs-7 text-secondary fw-bold">  ${iphone.rating.ratings.toLocaleString()} ratings & ${iphone.rating.reviews.toLocaleString()} reviews </span>`;

            iphone.offers.map(function(offer){
                let li=document.createElement("li");

                li.className="bi bi-tag-fill my-3 text-success";

                
                
                li.innerHTML=`<span class="text-secondary"> ${offer} </span>`;
                document.getElementById("offers").appendChild(li);
            })

        }

    </script>

</head>
<body class="container-fluid"onload="bodyload()">
    <div class="row mt-4" id="productContatiner">
        <div class="col-4">
            <img src="" id="imgPic" width="100%" alt="iphone">

        </div>
        <div class="col-8">
            <div id="lblTitle" class="fs-4 fw-bold"></div>
            <div id="lblRating" class="my-3 text-white"></div>
            <div class="my-1" id="lblPrice"></div>
            <h6 class="mt-3">Available Offers</h6>
            <ul id="offers" class="list-unstyled mt-4"></ul>
        </div>

    </div>
    
</body>
</html>

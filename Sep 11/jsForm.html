<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function SubmitClick(){
            document.getElementById("lblId").innerHTML=document.getElementById("inId").value;
            document.getElementById("lblName").innerHTML=document.getElementById("inName").value;
            document.getElementById("lblPrice").innerHTML=document.getElementById("inPrice").value;
            document.getElementById("lblCity").innerHTML=document.getElementById("inCity").value;
            
            stockCheckBox=document.getElementById("inStock");
            stock=""

            if(stockCheckBox.checked)
            {
                stock="Available";
            }
            else{
                stock="Out of Stock";
            }
            document.getElementById("lblStock").innerHTML=stock;

        }
    </script>
</head>
<body class="container-fluid d-flex justify-content-center ">
    <div class="w-25 border border-1 border-dark p-2 mt-4">
        <h3>Register Product</h3>
        <dl>
            <dt>Product Id</dt>
            <dd><input type="number" name="" id="inId" class="form-control"></dd>
            <dt>Name</dt>
            <dd><input type="text" id="inName" class="form-control"></dd>
            <dt>Price</dt>
            <dd><input type="number" id="inPrice" class="form-control"></dd>
            <dt>City</dt>
            <dd> <select name="" id="inCity" class="form-select">
                <option value="select city"></option>
                <option value="BBSR">BBSR</option>
                <option value="Delhi">Delhi</option>
                <option value="HYD">HYD</option>
            </select></dd>
            <dt>Stock</dt>
            <dd><input type="checkbox" class="form-check-input" id="inStock"> <label for="">Available</label></dd>
        </dl>
        <button onclick="SubmitClick()" data-bs-target="#details" data-bs-toggle="modal">Submit</button>

    </div>
    <div class="modal fade" id="details">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Product Details</h3>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                <dl class="row">
                    <dt class="col-3">Product Id</dt>
                    <dd id="lblId" class="col-9"></dd>
                    <dt class="col-3">Name</dt>
                    <dd id="lblName" class="col-9"></dd>
                    <dt class="col-3">Prict</dt>
                    <dd id="lblPrice" class="col-9"></dd>
                    <dt class="col-3">City</dt>
                    <dd id="lblCity" class="col-9"></dd>
                    <dt class="col-3">Stock</dt>
                    <dd id="lblStock" class="col-9"> </dd>
                </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>

            </div>

        </div>

    </div>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="container-fluid">
    <header>
        <img src="../public/image/KFC.png" width="100%" alt="">
        <script>
            function OrderClick(){
                let mealName = "";
                let adonNames = [];
                let mealCost = 0;
                let adonCost = 0;
                let total = 0;

                // Get selected meal
                let mealOptions = document.getElementsByName("Meal");
                for (let i = 0; i < mealOptions.length; i++) {
                    if (mealOptions[i].checked) {
                        mealName = mealOptions[i].value;
                        mealCost = parseInt(mealOptions[i].dataset.price);
                    }
                }

                // Get selected ad-ons
                let krusher = document.getElementById("optKrusher");
                let wings = document.getElementById("optWings");
                if (krusher.checked) {
                    adonCost += 40;
                    adonNames.push(krusher.value);
                }
                if (wings.checked) {
                    adonCost += 60;
                    adonNames.push(wings.value);
                }

                total = mealCost + adonCost;

                // Display summary
                document.getElementById("lblCustomer").innerHTML = document.getElementById("txtName").value;
                document.getElementById("lblMobile").innerHTML = document.getElementById("txtMobile").value;
                document.getElementById("lblMeal").innerHTML = mealName;
                document.getElementById("lblAdon").innerHTML = adonNames.join("<br>");
                document.getElementById("lblTotal").innerHTML = total;
            }
        </script>
    </header>
    <section>
        <div class="accordion" id="kfc">

            <div class="accordion-item mt-2">
                <div class="accordion-header">
                    <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-danger w-100">Customer Details</button>
                </div>
                <div class="accordion-collapse collapse" id="customer" data-bs-parent="#kfc">
                    <div class="accordion-body">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd><input type="text" id="txtName" class="form-control"></dd>
                            <dt>Mobile</dt>
                            <dd><input type="text" id="txtMobile" class="form-control"></dd>
                        </dl>
                    </div>
                </div>
            </div>

            <div class="accordion-item mt-2">
                <div class="accordion-header">
                    <button data-bs-target="#meal" data-bs-toggle="collapse" class="btn btn-danger w-100">Select Your Meal</button>
                </div>
                <div class="accordion-collapse collapse" id="meal" data-bs-parent="#kfc">
                    <div class="accordion-body row text-center">
                        <div class="col">
                            <h3>Indian Burger</h3>
                            <img src="../public/image/indianBurger.png" width="150" height="200" alt="">
                            <div>
                                <input type="radio" id="optBurger1" name="Meal" class="form-check-input" value="Indian Burger" data-price="208"> <label>208/-</label>
                            </div>
                        </div>

                        <div class="col">
                            <h3>Caribbean Burger</h3>
                            <img src="../public/image/caribbeanBurger.png" width="150" height="200" alt="">
                            <div>
                                <input type="radio" id="optBurger2" name="Meal" class="form-check-input" value="Caribbean Burger" data-price="219"> <label>219/-</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item mt-2">
                <div class="accordion-header">
                    <button data-bs-target="#adon" data-bs-toggle="collapse" class="btn btn-danger w-100">Select AD-ONs</button>
                </div>
                <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kfc">
                    <div class="accordion-body row text-center">
                        <div class="col">
                            <h3>Krusher Brownie</h3>
                            <img src="../public/images/krusher1.PNG" width="200" height="200">
                            <div>
                                <input type="checkbox" name="adon" id="optKrusher" class="form-check-input" value="Krusher Brownie"> <label> 40/-</label>
                            </div>
                        </div>
                        <div class="col">
                            <h3>Hot Wings</h3>
                            <img src="../public/images/wings.PNG" width="200" height="200">
                            <div>
                                <input type="checkbox" name="adon" id="optWings" class="form-check-input" value="HOT Wings"> <label> 60/-</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn btn-danger my-2 w-100" data-bs-target="#Summary" data-bs-toggle="modal" onclick="OrderClick()">Place Order</button>
            <div class="modal fade" id="Summary">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div>Your Bill Summary</div>
                        </div>
                        <div class="modal-body">
                            <dl>
                                <dt>Customer Name</dt>
                                <dd id="lblCustomer"></dd>
                                <dt>Mobile</dt>
                                <dd id="lblMobile"></dd>
                                <dt>Meal Name</dt>
                                <dd id="lblMeal"></dd>
                                <dt>Adon Name</dt>
                                <dd id="lblAdon"></dd>
                                <dt>Total Amount</dt>
                                <dd id="lblTotal"></dd>
                            </dl>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-warning" data-bs-dismiss="modal"> OK </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
    <style>
        .pic1{
            transform: scale(0.5);
            transition: 1s;
        }
        .pic1:hover{
            transform: scale(3);
            transition: 3s;
        }
    </style>
</head>
<body>
    <!-- scale(): It changes the width and height of element.
     >scale()
     >scaleX
     >scaleY -->
     <img class="pic1" src="../public/image/ind.png" alt="">
     
</body>
</html>

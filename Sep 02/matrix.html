<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix</title>
    <style>
        .pic1:hover{
            transform: matrix(2,0,4,1.5,100,100);
            transition: 5s;
        }
    </style>
</head>
<body>
    <!-- matrix() It allows to configure multiple transform which includes translate, skew and scale.
     transform:matrix(scaleX(),skewX(),skewY,scaleY(),translateX(),translateY())-->
     <img class="pic1" src="../public/image/eng.png" alt="">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transform</title>
    <style>
        div{
            margin-top: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
       img:hover{
        transform: scale3d(3,3,3);
        box-shadow: 20px 20px 5px black;
        transition: 5s;
        
       }
    </style>
</head>
<body>
    <div>
    <img src="../public/image/boy-laptop.jpg" height="200" width="200" alt="">
</div>
</body>
</html>

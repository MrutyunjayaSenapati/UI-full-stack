<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
    <style>
        img:hover{
            transform: rotate(180deg);
            transition: 5s;
        }
    </style>
</head>
<body>
    <img src="../public/image/ui.png" height="200" width="200" alt="">
</body>
</html>

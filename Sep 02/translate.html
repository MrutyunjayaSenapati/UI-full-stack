<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate </title>
    <style>
        img{
            position: ;
        }
        .pic1{
            transform: translate(0px);
            transform: 1s;
        }
        .pic1:hover{
            transform: translateX(1000px);
            transition: 8s;
        }
        .pic2{
            transform: translate(0px);
            transform: 1s;
        }
        .pic2:hover{
            transform: translateY(1000px);
            transition: 8s;
        }
    </style>
</head>
<body>
    <!-- translate(): it moves element along X and Y axis.
     >translate() both direction
     >translateX() x axis[Horizontal]
     >translateY() y axis [vertical] -->

    <img class="pic1" src="../public/image/BlueWorld.png" width="200" height="200" alt="">
    <img  class="pic2" src="../public/image/BlueWorld.png" width="200" height="200" alt="">
</body>
</html>

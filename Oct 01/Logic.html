<script>
    let products=
    [ {Name:"TV",Price:45000,Rating:{rate:4.2}},{Name:"Watch",Price:2000,Rating:{rate:2.4}},
    {Name:"Mobile",Price:12000,Rating:{rate:4.6}},{Name:"Laptop",Price:50000,Rating:{rate:4.7}}]

    // Write your logic to print total of all products price
    let sum=0;
    for(x in products){
        sum +=products[x].Price;
    }
    console.log(sum);

// Write logic to print all product names with rating 4 above
products.filter(function(product){
    return product.Rating.rate>4;
}).map(function(product){
    console.log(product.Name+"<br>");
})

// Write logic to print all product names in acending order of Price
let temp;
for(let i=0;i<products.length-1;i++)
{
    for(let j=0;j<products.length-i-1;j++){
        if(products[j].Price>products[j+1].Price){
            temp=products[j];
            products[j]=products[j+1];
            products[j+1]=temp;
        }
    }
}
products.map(function(product){
    console.log(`${product.Name}==${product.Price}`);
})


</script>

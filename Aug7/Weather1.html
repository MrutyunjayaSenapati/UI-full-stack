<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body{
            padding: 50px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
            color: #333;
        }
        .weather-table{
            width: 80%;
            margin: auto;
            background-color: lightblue;
        }
        .weather-table td{
            padding: 15px;
            text-align:center ;
        }
        .title-row{
            padding-left: 20px;
            text-align: center;
        }
       .bi-clouds{
        font-size: 80px;
        padding-left: 25px;
       }
       .temperature{
        font-size: 80px;
        padding-right: 90px;
       }
       .details{
        font-size: 25px;
        font-weight: bold;
        padding-right: 150px;

       }
       .wind-info{
        font-size: 20px;
        font-weight: bold;
        padding-right: 200px;
       }
       .cloudy-info{
        font-size: 25px;
        text-align: center;
       }
       .timeline{
        width: 80%;
        margin: auto;
        padding: 10px 0;
       }
       .timeline td{
        padding: 10px;
       }
       .temperature-range{
        width: 100%;
       }
       .forecast-container{
        display: flex;
        justify-content:center;
        width: 80%;
        margin: auto;
        background-color: rgb(19, 226, 226);
        color: white;
        padding: 20px;
        box-shadow: 1px 1px 2px gray;


       }
       .forecast-item{
        text-align: center;
        flex: 1;
        margin: 0 5px;
        padding: 10px;
        background-color: gray;
        font-weight: bold;
        box-shadow: 1px 1px 2px rgb(115, 171, 204)
       }
       .highlighted{
        background-color: rgb(220, 23, 23);
        border-top: 2px solid yellow;
       }
       .bi-cloud-rain-heavy{
        font-size: 28px;
        padding-top: 20px;
       }
    </style>
</head>
<body>
    <h1 align="center">Weather Report</h1>
    <table class="weather-table">
        <tr class="tittle-row">
            <td >
                <h2>Ammerpet</h2>
                <h4>Updated over an hour ago</h4>
            </td>
            
        </tr>
        <tr>
            <td><span class="bi bi-clouds"></span></td>
            <td><span class="temperature">30&deg;</span><span>C/F</span></td>
            <td class="details">32 &deg;<br>27 &deg; </td>
            <td class="wind-info">
                Precipitation: 8% <br> Wind: 12KMPH <br>
                Humidity: 86%
            </td>
        </tr>
        <tr class="cloudy-info">
            <td colspan="">Cloudy Wed 7, 8:00 PM</td>
        </tr>
    </table>
    <table class="timeline">
        <tr>
            <td>9 PM</td>
            <td>12 AM</td>
            <td>3 AM</td>
            <td>6 AM</td>
            <td>9 AM</td>
            <td>12 PM</td>
        </tr>
        <tr>
            <td colspan="6"><input class="temperature-range" type="range" value="1"></td>
        </tr>
    </table>
    <div class="forecast-container ">
        <div class="forecast-item highlighted">Wed 7 <br><span class="bi bi-cloud-rain-heavy"></span><br>29&deg;<br>24&deg;</div>

        <div class="forecast-item">Thu 8 <br><span class="bi bi-cloud-rain-heavy"></span><br>29&deg;<br>24&deg;</div>

        <div class="forecast-item">Fri 9 <br><span class="bi bi-cloud-rain-heavy"></span><br>29&deg;<br>24&deg;</div>

        <div class="forecast-item">Sat 10<br><span class="bi bi-cloud-rain-heavy"></span><br>29&deg;<br>24&deg;</div>

        <div class="forecast-item">Sun 11 <br><span class="bi bi-cloud-rain-heavy"></span><br>29&deg;<br>24&deg;</div>

        <div class="forecast-item">Mon 12 <br><span class="bi bi-cloud-rain-heavy"></span><br>29&deg;<br>24&deg;</div>

        <div class="forecast-item">Tue 13 <br><span class="bi bi-cloud-rain-heavy"></span><br>29&deg;<br>24&deg;</div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .country{
            font-size: 22px;
            font-family: Arial;
        }
        table{
            font-family: Arial, Helvetica, sans-serif;
            margin-left: auto;
            margin-right: auto;
            padding-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);            
        }
        
       
        
        .gold{
            background-color: gold;
            color: black;
            padding: 5px;
            border-radius: 50%;
            display: inline-block;
            width: 20px;
        }
        .silver{
            background-color:silver;
            color: white;
            padding: 5px;
            border-radius: 50%;
            display: inline-block;
            width: 20px;
        }
        .bronze{
            background-color: burlywood;
            color: white;
            padding: 5px;
            border-radius: 50%;
            display:inline-block;
            width: 20px;
        }
        .g{
            background-color: gold;
            width: 10px;
            height: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .s{
            background-color: silver;
            width: 10px;
            height: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .b{
            background-color: burlywood;
            width: 10px;
            height: 10px;
            border-radius: 10px;
            display: block;

        }
        .shadow{
            box-shadow: 1px 1px 8px gray;
        }
    </style>
</head>
<body>
    <table width="80%" frame="above" >
        <caption>Olympics 2024-Medals Tally</caption>
        <thead>
            <tr >
                <th Width="30">Order</th>
                <th width="300">NOCs</th>
                <th><span class="gold">G</span></th>
                <th><span class="silver">S</span></th>
                <th><span class="bronze">B</span></th>
                <th align="center"> <span class="g"></span> <span class="s"></span> <span class="b"></span></th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody >
            <tr align="center" class="shadow">
                <td>1</td>
                <td align="left"><img src="../public/image/ch.png" width="30" alt=""><span class="country">People's Republic of China</span></td>
                <td>20</td>
                <td>15</td>
                <td>12</td>
                <td>47</td>
                <td><span class="bi bi-plus-square"></span></td>
            </tr>
            <tr align="center"class="shadow">
                <td>2</td>
                <td align="left"><img src="../public/image/us.png" width="30" alt=""><span class="country">United State of America</span></td>
                <td>19</td>
                <td>27</td>
                <td>26</td>
                <td>72</td>
                <td><span class="bi bi-plus-square"></span></td>
            </tr>
            <tr align="center" class="shadow">
                <td>3</td>
                <td align="left"><img src="../public/image/fr.png" width="30" alt=""><span class="country">France</span></td>
                <td>12</td>
                <td>14</td>
                <td>18</td>
                <td>44</td>
                <td><span class="bi bi-plus-square"></span></td>
            </tr>
            <tr align="center" class="shadow">
                <td>4</td>
                <td align="left"><img src="../public/image/aus.png" width="30" alt=""><span class="country">Australia</span></td>
                <td>12</td>
                <td>11</td>
                <td>8</td>
                <td>31</td>
                <td><span class="bi bi-plus-square"></span></td>
            </tr>
            <tr align="center"class="shadow">
                <td>5</td>
                <td align="left"><img src="../public/image/gb.png" width="30" alt=""><span class="country">Greate Britain</span></td>
                <td>10</td>
                <td>12</td>
                <td>16</td>
                <td>38</td>
                <td><span class="bi bi-plus-square"></span></td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr height="100" valign="center">
                <td colspan="7">
                    Last updated August 5,2024 at 3.19pm(your local time) <br>
                    Does not include medals won by AIN.
                </td>
            </tr>
        </tfoot>

    </table>
    
</body>
</html>

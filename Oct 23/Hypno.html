        *{
            background: #000;

        img{
            border-radius: 50%;
            animation: Rotate 1s linear 0s infinite;
        }
        @keyframes Rotate {
            from{
                transform: rotate(0deg);
            }
            to{
                transform:rotate(360deg);

            }
            
        }
    </style>
    <script></script>
</head>

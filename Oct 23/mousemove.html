<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function SetPosition(e){
            let fire=document.getElementById("fire");
            fire.style.position="fixed";
            fire.style.left=e.clientX+"px";
            fire.style.top=e.clientY+"px";
        }
    </script>
</head>
<body onmousemove="SetPosition(event)">
    <div style="height: 1000px;">Move mouse pointer to test</div>
    <img id="fire" src="../public/image/fire.gif"width="25"height="25" alt="">
    
</body>
</html>

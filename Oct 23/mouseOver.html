<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function bodyload(){
            fetch('./mobile.json')
            .then(response=>response.json())
            .then(mobiles=>{
                mobiles.map(mobile=>{
                    var pic=document.createElement("img");
                    pic.src=mobile.img_src;
                    pic.width="100";
                    pic.className="my-4 d-block";
                    pic.addEventListener("mouseover",(e)=>{
                        document.getElementById("imgPreview").src=e.target.src;
                    })
                    document.getElementById("thumbnail").appendChild(pic);

                })
            })
        }
    </script>
</head>
<body class="container-fluid d-flex"onload="bodyload()">
    <div class="row mt-4">
        <div class="col-2">
            <div id="thumbnail">

            </div>
        </div>

    </div>
    <div class="col-10 mt-5 mx-3">
        <img id="imgPreview" src="../public/image/m1.png" alt="" width="400"height="500">
    </div>
    
</body>
</html>

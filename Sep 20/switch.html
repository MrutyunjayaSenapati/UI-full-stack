<script>
    alert("check number which is in range 1 to 20 or 21 to 40");
let n=parseInt(prompt("Enter a Number"));
switch(true){
    case(n>=1 && n<=20):
    document.write(`Your number ${n} is between 1 to 20`)
    case(n>=21 && n<=40):
    document.write(`Your number ${n} is between 21 to 40`)
}


</script>

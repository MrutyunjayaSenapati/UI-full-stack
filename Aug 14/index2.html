<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Validation State Classes</title>
    <style>
        input+span{
            display: none;
        }
        input:required+span{
            display: inline;
            color: red;
        }
        input:required{
            border: 1px solid red;
        }
        input:optional{
            border: 1px solid green;
        }
        input:valid+span{
            display: none;
        }
        input:valid{
            border: 1px solid black;
        }
        .mobile~div{
            display: none;
        }
        .mobile:invalid~div{
            display: block;
            color: red;
            font-size: 12px;
        }
        .UserName~div{
            display: none;
        }
        .UserName:invalid~div{
            display: block;
            color: red;
            font-size: 12px;
        }
        .Age:in-range+div{
            display: none;
        }

    </style>
</head>
<body>
        <form>
            <fieldset>
                <legend>User Registration Form</legend>
            <dl>
                <dl>
                    <dt>User Name</dt>
                    <dd><input type="text" class="UserName" required autofocus><span>*</span>
                        <div>Name Required</div>
                    </dd>
                    <dt>Password</dt>
                    <dd><input type="password" required><span>*</span></dd>
                    <dt>Mobile</dt>
                    <dd>
                        <input type="text" class="mobile" pattern="\+91\d{10}"><span>*</span>
                        <div>Invalid Mobile +91 and 10 digits</div>
                    </dd>
                    <dt>Age</dt>
                    <dd><input type="number" min="15" max="30" class="Age">
                        <div>Age 15 to 30 only</div>
                    </dd>
                </dl>
            </dl>
            <button>Register</button>
        </fieldset>
        </form>
</body>
</html>

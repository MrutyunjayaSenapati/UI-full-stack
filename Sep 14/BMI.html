<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calBMI() {
            let age = document.getElementById("age").value;
            let height = parseFloat(document.getElementById("height").value);
            let weight = parseFloat(document.getElementById("weight").value);

            // Validate height and weight inputs
            if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                document.getElementById("result").innerHTML = "<p class='text-danger'>Please enter valid values for height and weight.</p>";
                return;
            }

            let bmi = weight / (height * height);
            document.getElementById("result").innerHTML = "<p class='fw-bold'>Your Body Mass Index (BMI) is: " + bmi.toFixed(2) + "</p>";
        }
    </script>
</head>

<body class="container-fluid bg-body-secondary">
    <div class="m-0 mt-5 mx-auto w-50 p-4 bg-light border rounded">
        <h3 class="text-center mb-3">BMI Calculator</h3>
        <div class="form-group mb-3">
            <label for="age">Age</label>
            <input id="age" class="form-control" type="number" placeholder="Enter Age">
        </div>
        <div class="form-group mb-3">
            <label for="height">Height (meters)</label>
            <input id="height" class="form-control" type="text" placeholder="Enter height in meters">
        </div>
        <div class="form-group mb-3">
            <label for="weight">Weight (Kg)</label>
            <input id="weight" class="form-control" type="number" placeholder="Enter weight in Kg">
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" onclick="calBMI()">Calculate</button>
        </div>
        <div id="result" class="mt-3 text-center"></div>
    </div>
</body>

</html>

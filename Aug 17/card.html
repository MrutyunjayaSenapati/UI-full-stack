<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <style>
        .card {
            width: 250px;
        }
        .mainCard:hover {
            box-shadow: 5px 5px 15px lightblue;
            transition: box-shadow 0.3s ease;
        }
    </style>
</head>
<body class="container-fluid d-flex justify-content-center">
    <div class="card m-2 mainCard">
        <img src="../public/image/ui.png" class="card-img-top">
        <div class="card-header">
            <h3 class="card-title text-center">UI Fullstack</h3>
        </div>
        <div class="card-body text-center">
            <span class="bi bi-star-fill text-warning"></span>
            <span class="bi bi-star-fill text-warning"></span>
            <span class="bi bi-star-fill text-warning"></span>
            <span class="bi bi-star-fill text-warning"></span>
            <span class="bi bi-star-fill text-warning"></span>
            <div class="mt-2">Duration: 4 Months</div>
        </div>
        <div class="card-footer">
            <button class="btn btn-warning w-100">Join</button>
        </div>
    </div>

    <div class="card m-2 mainCard">
        <img src="../public/image/Java.png" class="card-img-top">
        <div class="card-header">
            <h3 class="card-title text-center">JAVA</h3>
        </div>
        <div class="card-body text-center">
            <span class="bi bi-star-fill text-warning"></span>
            <span class="bi bi-star-fill text-warning"></span>
            <span class="bi bi-star-fill text-warning"></span>
            <span class="bi bi-star-fill text-warning"></span>
            <span class="bi bi-star-fill text-warning"></span>
            <div class="mt-2">Duration: 6 Months</div> <!-- Example duration added -->
        </div>
        <div class="card-footer">
            <button class="btn btn-warning w-100">Join</button>
        </div>
    </div>

    <div class="card m-2 mainCard">
        <img src="../public/image/python.png" class="card-img-top">
        <div class="card-header">
            <h3 class="card-title text-center">Python</h3>
        </div>
        <div class="card-body text-center">
            <span class="bi bi-star-fill text-warning"></span>
            <span class="bi bi-star-fill text-warning"></span>
            <span class="bi bi-star-fill text-warning"></span>
            <span class="bi bi-star-fill text-warning"></span>
            <span class="bi bi-star-fill text-warning"></span>
            <div class="mt-2">Duration: 5 Months</div> <!-- Example duration added -->
        </div>
        <div class="card-footer">
            <button class="btn btn-warning w-100">Join</button>
        </div>
    </div>
</body>
</html>

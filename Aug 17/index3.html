<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="container-fluid">
    <h2>Button</h2>
    <nav class=" btn-toolbar bg-danger d-flex justify-content-between">
        <div>
            <button class="btn-toolbar bg-danger text-light bi bi-light">Shopper</button>
        </div>

        <div>                           
        <button class="btn btn-danger bi bi-house-door">Home</button>
        <button class="btn btn-danger bi bi-cart">Shop</button>
        <button class="btn btn-danger bi bi-person">Signin</button>
        <button class="btn btn-danger bi bi-heart">Whishlist</button>
        </div>
    </nav>
    <dl>
        <dt>Button Base</dt>
        <dd><button class="btn">Submit</button></dd>


        <dt>Contextual</dt>
        <button class="btn btn-primary">Insert</button>
        <button class="btn btn-warning">Update</button>
        <button class="btn btn-danger">Delete</button>        
    </dd>
    <dt>Special</dt>
    <dd>
        <button class="btn btn-link">Signout</button>
        <button class="btn btn-close"></button>
    </dd>
    </dl>
        
</body>
</html>

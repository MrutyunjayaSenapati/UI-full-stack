<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password checker</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function verifyPassword(){
            let password=document.getElementById("txtPwd").value;
            let lblPwd=document.getElementById("lblPwd")
            var regExp = /(?=.*[A-Z])\w{4,15}/;

if(password.match(regExp)) {
    lblPwd.innerHTML = "Strong Password".fontcolor('green');
} else {
    if(password.length<4){
        lblPwd.innerHTML = "Poor Password - Min 4 chars".fontcolor('red');
    } else if(password.length >15){
        lblPwd.innerHTML="Limit Exceed".fontcolor("blue");
    }
    else {
        lblPwd.innerHTML = "Weak Password - one uppercase is required".fontcolor('gold');
    }
}
        }
    </script>
</head>
<body class=" container-fluid">
    <dl>
        <dt>Your password</dt>
        <dd><input  type="password" onkeyup="verifyPassword()"id="txtPwd" class="form-control"></dd>
        <dd id="lblPwd"></dd>
    </dl>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
         let categories = ["All", "Fashion", "Footwear", "Electronics"];
         function GenerateClick(){
            categories.map(function(category){
                document.createElement("li");
                let li=document.createElement("li");
                li.innerHTML=category;
                document.querySelector("ol").appendChild(li);

              let option=document.createElement("option");
              option.innerHTML=category;
              document.querySelector("select").appendChild(option);

              let span=document.createElement("span");
              span.innerHTML=`<a href="#${category}"> ${category} </a>`;
              document.querySelector("nav").appendChild(span);

              let ul_li=document.createElement("li");
              let input=document.createElement("input");
              input.type="checkbox";
              input.value=category;
              
            let label=document.createElement("label");
            label.innerHTML=category;

            ul_li.appendChild(input);
            ul_li.appendChild(label);

            document.querySelector("ul").appendChild(ul_li);




            })
            
         }
    </script>
</head>
<body>
    <button onclick="GenerateClick()">Generate</button>
    <ol>

    </ol>
    <select></select>
    <nav></nav>
    <ul style="list-style: none;"></ul>
   
</body>
</html>
